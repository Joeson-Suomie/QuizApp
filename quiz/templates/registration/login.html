{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h2 class="quiz-title">Welcome To Joe Quiz</h2>
    <div>
        <h2 class="quiz-title">Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
    </div>
    
    <p class="mt-10">Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
</div>

{% endblock %}
