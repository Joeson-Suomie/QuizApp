{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container">
    <h1 class="quiz-title">Take the Quiz</h1>
    <form method="post" action="{% url 'take_quiz' %}" >
        {% csrf_token %}
        {% for question in questions %}
            <div class="question">
                <p><strong>{{ question.text }}</strong></p>
                <ul class="options">
                    <li class="option">
                        <input type="radio" id="option1_{{ question.id }}" name="question_{{ question.id }}" value="option1" required>
                        <label for="option1_{{ question.id }}">{{ question.option1 }}</label>
                    </li>
                    <li class="option">
                        <input type="radio" id="option2_{{ question.id }}" name="question_{{ question.id }}" value="option2" required>
                        <label for="option2_{{ question.id }}">{{ question.option2 }}</label>
                    </li>
                    <li class="option">
                        <input type="radio" id="option3_{{ question.id }}" name="question_{{ question.id }}" value="option3" required>
                        <label for="option3_{{ question.id }}">{{ question.option3 }}</label>
                    </li>
                    <li class="option">
                        <input type="radio" id="option4_{{ question.id }}" name="question_{{ question.id }}" value="option4" required>
                        <label for="option4_{{ question.id }}">{{ question.option4 }}</label>
                    </li>
                </ul>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

{% endblock %}
