{% extends 'base.html' %}
{% load static %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
        text-align: center;
    }
    .result-title {
        font-size: 24px;
        margin-bottom: 20px;
    }
    .result-score {
        font-size: 20px;
        margin-bottom: 10px;
    }
    .result-total {
        font-size: 16px;
        color: #555;
    }
    .retry-btn {
        margin-top: 20px;
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
    }
    .retry-btn:hover {
        background-color: #0056b3;
    }
</style>
{% block content %}
<div class="container">
    <h1 class="quiz-title">Your Score</h1>
    <p class="result-score">You scored {{ score }} out of {{ total }}.</p>
    <p class="result-total">You answered {{ score }} correctly out of {{ total }} questions.</p>
    <a href="{% url 'take_quiz' %}" class="retry-btn">Retry Quiz</a>
</div>
   
</div>

{% endblock %}
